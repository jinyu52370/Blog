<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-weight, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="bookmark" href="../static/images/favicon.ico" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../static/css/custom.css" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>
    <!--video background-->
    <div th:fragment="background" class="videoContainer">
        <video class="fullScreenVideo" poster="../static/images/bg.png" th:poster="@{/images/bg.png}" id="bgvid" playsinline="" autoplay="" muted="" loop="">
            <source src="../static/images/bg.mp4" th:src="@{/images/bg.mp4}" type="video/mp4">
        </video>
    </div>

    <!--导航-->
    <nav th:fragment="nav-active(pageName)" class="ui inverted attached segment j-padded-tb-z-2 j-shadow j-opacity-9">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui violet inverted header item">Jinyu</h2>
                <a href="#" th:href="@{/}" class="j-item item j-mobile-hide" th:classappend="${pageName == '首页'} ? 'active'"><i class="home icon"></i>首页</a>
                <a href="#" th:href="@{/types/-1}" class="j-item item j-mobile-hide" th:classappend="${pageName == '分类'} ? 'active'"><i class="idea icon"></i>分类</a>
                <a href="#" th:href="@{/tags/-1}" class="j-item item j-mobile-hide" th:classappend="${pageName == '标签'} ? 'active'"><i class="tags icon"></i>标签</a>
                <a href="#" th:href="@{/archives}" class="j-item item j-mobile-hide" th:classappend="${pageName == '归档'} ? 'active'"><i class="clone icon"></i>归档</a>
                <a href="#" th:href="@{/aboutMe}" class="j-item item j-mobile-hide" th:classappend="${pageName == '关于我'} ? 'active'"><i class="info icon"></i>关于我</a>
                <div class="right j-item item j-mobile-hide">
                    <form name="search" method="post" action="#" th:action="@{/search}" target="_blank">
                        <div class="ui input icon inverted transparent">
                            <input type="text" name="search" placeholder="Search..." th:value="${search}">
                            <i onclick="document.forms['search'].submit()" class="search icon"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button j-top-right j-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--底部footer-->
    <footer th:fragment="footer" class="ui inverted vertical segment j-padded-tb-5 j-opacity-9">
        <div class="ui container center aligned">
            <div class="ui divided inverted stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.png" th:src="@{/images/wechat.png}" class="ui rounded image" alt="" style="width: 9em">
                        </div>
                    </div>
                </div>
                <div class="three wide column j-opacity-9">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <div class="item" th:text="#{footer.email}">Email：jinyu52370@qq.com</div>
                        <div class="item" th:text="#{footer.qq}">QQ：441366069</div>
                        <div class="item">WeChat：乁( ˙ ω˙乁)</div>
                    </div>
                </div>
                <div class="three wide column j-opacity-9">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div id="newestBlogs-container">
                        <div class="ui inverted link list" th:fragment="newestBlogList">
                            <a href="#" target="_blank" class="item"
                               th:href="@{/blog/{id}(id=${blog.id})}"
                               th:each="blog : ${newestBlogs}"
                               th:text="${blog.title}">博客1</a>
                            <!--/*-->
                            <a href="" class="item">博客2</a>
                            <a href="" class="item">博客3</a>
                            <!--*/-->
                        </div>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header j-opacity-7">Jinyu</h4>
                    <p class="j-opacity-5">这里是我的个人博客，我会记录一些编程、生活、爱好等内容(・ω< )★</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="j-text-lined j-text-spaced j-opacity-5">
                Copyright © 2019 - 2020 Designed by Jinyu
            </p>
        </div>
    </footer>

    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
        <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
        <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
        <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script src="../static/lib/jquery.scrollTo/jquery.scrollTo.min.js" th:src="@{/lib/jquery.scrollTo/jquery.scrollTo.min.js}"></script>
        <script src="../static/lib/jquery.waypoints/jquery.waypoints.min.js" th:src="@{/lib/jquery.waypoints/jquery.waypoints.min.js}"></script>
        <script>
            $('#newestBlogs-container').load(/*[[@{/blog/footer/newestBlogs}]]*/"/blog/footer/newestBlogs")
            //离开和回到页面时改变标题
            document.addEventListener('visibilitychange', function () {
                if (document.visibilityState === 'hidden') {
                    sourceTitle = document.title;
                    document.title = '|･ω･｀)藏...';
                } else {
                    document.title = '(｡･ω･｡)ﾉ被发现啦！';
                    setTimeout(function () {document.title = sourceTitle;},1500);
                }
            });
        </script>
    </th:block>
</body>
</html>
