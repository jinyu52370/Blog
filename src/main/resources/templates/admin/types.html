<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-weight, initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/custom.css">
</head>
<body>
    <!--video background-->
    <div th:replace="admin/_fragments :: background" class="videoContainer">
        <video class="fullScreenVideo" poster="../../static/images/bg.png" id="bgvid" playsinline="" autoplay="" muted="" loop="">
            <source src="../../static/images/bg.mp4" type="video/mp4">
        </video>
    </div>

    <!--导航-->
    <nav th:replace="admin/_fragments :: nav-active(分类)" class="ui inverted attached segment j-padded-tb-z-2 j-shadow j-opacity-9">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui violet inverted header item">后台管理</h2>
                <a href="" class="j-item item j-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="" class="j-item item j-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="" class="j-item item j-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right j-item j-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../../static/images/514.png" alt="" class="ui huge avatar image">
                            今愚
                        </div>
                        <i class="dropdown"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button j-top-right j-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--二级导航-->
    <div class="ui attached inverted pointing menu">
        <div class="ui container">
            <div class="left menu">
                <a href="#" th:href="@{/admin/types/input}" class="item">发布</a>
                <a href="#" th:href="@{/admin/types}" class="active item">列表</a>
            </div>
        </div>
    </div>

    <!--内容-->
    <div class="j-padded-tb-3 j-container-small">
        <div class="ui container">
            <!--操作成功提示-->
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">操作成功!</p>
            </div>

            <table class="ui compact table">
                <thead>
                <tr>
                    <th></th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="type,iterStat : ${page.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${type.name}">认知升级</td>
                    <td>
                        <a href="#" th:href="@{/admin/types/edit/{id}(id=${type.id})}" class="ui mini blue button j-text-thin">编辑</a>
                        <a href="#" th:href="@{/admin/types/delete/{id}(id=${type.id})}" class="ui mini red button j-text-thin">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="6">
                        <div class="ui pagination menu" th:if="${page.totalPages}>1">
                            <!--上一页-->
                            <a href="#" th:href="@{/admin/types(page=${page.number}-1)}"
                               th:unless="${page.first}"
                               class="icon item">
                                <i class="left mini chevron icon"></i>
                            </a>
                            <!--下一页-->
                            <a href="#" th:href="@{/admin/types(page=${page.number}+1)}"
                               th:unless="${page.last}"
                               class="icon item">
                                <i class="right mini chevron icon"></i>
                            </a>
                        </div>
                        <a href="#" th:href="@{/admin/types/input}" class="ui tiny right floated blue button j-text-thin">添加</a>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!--底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment j-padded-tb-5 j-opacity-9">
        <div class="ui container center aligned">
            <div class="ui divided inverted stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.png" class="ui rounded image" alt="" style="width: 9em">
                        </div>
                    </div>
                </div>
                <div class="three wide column j-opacity-9">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <div class="item">Email：jinyu52370@qq.com</a>
                        <div class="item">QQ：441366069</a>
                        <div class="item">WeChat：乁( ˙ ω˙乁)</a>
                    </div>
                </div>
                <div class="three wide column j-opacity-9">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="" class="item">博客1</a>
                        <a href="" class="item">博客2</a>
                        <a href="" class="item">博客3</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header j-opacity-7">Jinyu</h4>
                    <p class="j-opacity-5">这里是我的个人博客，我会记录一些编程、生活、爱好等内容(・ω< )★</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="j-text-lined j-text-spaced j-opacity-5">
                Copyright © 2019 - 2020 Designed by Jinyu
            </p>
        </div>
    </footer>

    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <!--custom-->
    <script>
        // 设置手机端的导航菜单按钮点击显示菜单
        $('.menu.toggle').click(function () {
            $('.j-item').toggleClass('j-mobile-hide')
        });
        // 点击赞赏弹出支付二维码
        $('#payButton').popup({
            popup : $('.payPopupWindow.popup'),
            on : 'click',
            position : 'top center'
        });
        // 导航右上角头像弹出菜单
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        // 消息提示关闭初始化
        $('.message .close')
            .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
        });
    </script>
</body>
</html>
